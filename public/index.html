<!DOCTYPE HTML>

<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>HVAC Game</title>
	<link rel='stylesheet' href='css/main.css'	/>
	<link rel='stylesheet' href='css/hvac.css'	/>
	<link rel='stylesheet' href='css/index.css'	/>
	
	<!-- load scripts -->
	<!--<script src='http://code.jquery.com/jquery-1.9.1.js'></script>
		
		<script src='scripts/functions.js'></script>
	-->
	<script src='js/main.js'></script>
	
	<script src="libs/jquery.js"></script>
	<script src='js/index.js'></script>
	<script src="libs/kinetic.js"></script>
	<script src="libs/underscore.js"></script>
	<script src="libs/backbone.js"></script>
	<script src='js/objects.js'></script>
	<script src='js/variables.js'></script>



	<script src='js/routers/router.js'></script>
	
</head>
<body>
	<div id='header'>

		<div id='header_wrapper'>
			<div class='fleft'>
				<a href="/classroom/#0"><h1>TRADE TRAINER</h1></a>
				<h2>Learn to diagnose electrical circuits online.<!--It's simple, it's fun, and it's free.--></h2>
			</div>
			<div id='sign_in'>Sign In</div>
			<div id='sign_up'>Sign Up</div>
			<div id='sign_in_form' class='hidden'>
				<form action="/login" method="post">
						<div class='fright'>
					        <label>email:</label>
					        <input type="text" name="email"/>   	
					        <label>Password:</label>
					        <input type="password" name="password"/>
				    	</div>

				        <br>
				        <input type="submit" value="Log In"/>
						
				</form>
			</div>
			<div id='sign_up_form' class='hidden'>
				<div id='shadow'></div>
				<div id='sign_up_container'>
					<h1>Sign Up!</h1>
					<form id='signup' method="post" action="/signup">
						<label>email:</label>
				        <input type="text" name="email"/>   	
				        <label>Password:</label>
				        <input type="password" name="password"/>
				        <input type="submit" value="Sign up"/>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id='wrapper'>
		<div id='level_container'>
		</div>
	</div>
	<div id='footer'>
	</div>
</body>
</html>
