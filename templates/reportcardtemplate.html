<script type="text/html" id='reportcard_template'>
	Name:<br>
	<%= firstName %><br>
	Level:<br>
	<%= level %><br>
	Levels Completed:<br>
	<% for (var i= 0; i< lessonProgress.length; i++) { %>
		<div class='lesson-list'><%= lessonProgress[i].lessonid %></div>
	<% } %>
	<br>

	Problems Completed:<br>
	<% for (var i= 0; i< problemProgress.length; i++) { %>
		<div class='lesson-list'><%= problemProgress[i].problemid %></div>
	<% } %>

</script>
